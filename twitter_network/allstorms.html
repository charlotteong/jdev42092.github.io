<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>
body {
  font: 10px sans-serif;
}
.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
<body>
<h1>Twitter Interactions Between Most Mentioned Users During Storms</h1>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>


<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height")
    g = svg.append("g").attr("transform");

// var color = d3.scaleOrdinal(d3.schemeCategory20);
var color = d3.scaleOrdinal()
      .range(['#1b9e77','#d95f02','#7570b3','#e7298a','#66a61e','#e6ab02','#a6761d'])

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }).distance(function(d) {return 120;}))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

d3.json("data/allstorms_fd.json", function(error, graph) {
  if (error) throw error;

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return d.value/2; });

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", function(d) {return 3*d.size;})
      .attr("fill", function(d) { return color(d.group); })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended))
      .on("mouseover", function(d){
        var xPosition = d3.mouse(this)[0] - 5;
        var yPosition = d3.mouse(this)[1] - 5;
        tooltip.text(d.id)
          .style("left", (d3.event.pageX) + "px")
          .style("top", (d3.event.pageY - 28) + "px")
          .style("visibility", "visible")
          .transition()
          .duration(500);
        })
      .on("mouseout", function(d){
        tooltip.style("visibility", "hidden")
          });

  // node.append("title")
  //     .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }





  node.on("mouseover", function(d) {
  	set_highlight(d);
  	})
    .on("mousedown", function(d) { d3.event.stopPropagation();
    	focus_node = d;
  	set_focus(d)
  	if (highlight_node === null) set_highlight(d)})
    .on("mouseout", function(d) {
  		exit_highlight();
    });
  // var legend = svg.append("g")
  //     .attr("font-family", "sans-serif")
  //     .attr("font-size", 10)
  //     .attr("text-anchor", "end")
  //   .selectAll("g")
  //   .data(graph.nodes.group)
  //   .enter().append("g")
  //     .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });
  //
  // legend.append("rect")
  //     .attr("x", width - 19)
  //     .attr("width", 19)
  //     .attr("height", 19)
  //     .attr("fill", function(d) {return color(d.group);});
  //
  // legend.append("text")
  //     .attr("x", width - 24)
  //     .attr("y", 9.5)
  //     .attr("dy", "0.32em")
  //     .text(function(d) { return d; });

});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

var tooltip = d3.select("body")
  .append("div")
  .style("position", "absolute")
  .style("font-family", "'Open Sans', sans-serif")
  .style("font-size", "12px")
  .style("font-weight", "bold")
  .style("z-index", "10")
  .style("visibility", "hidden")
  .style("background-color", "white")
  .style("opacity", "0.7")
  .style("padding", "3px");

</script>
</body>
</html>
