<!DOCTYPE html>

<html lang="en">

<head>
	<title>Hello World</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<!-- carousel code from: https://www.w3schools.com/bootstrap/bootstrap_carousel.asp -->
	<div class="container">
	  <h2>Initial Proposal</h2>
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
  	<!-- Indicators -->
  	<ol class="carousel-indicators">
    	<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    	<li data-target="#myCarousel" data-slide-to="1"></li>
    	<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
			<li data-target="#myCarousel" data-slide-to="4"></li>
			<li data-target="#myCarousel" data-slide-to="5"></li>
			<li data-target="#myCarousel" data-slide-to="6"></li>
			<li data-target="#myCarousel" data-slide-to="7"></li>
			<li data-target="#myCarousel" data-slide-to="8"></li>
			<li data-target="#myCarousel" data-slide-to="9"></li>
			<li data-target="#myCarousel" data-slide-to="10"></li>
			<li data-target="#myCarousel" data-slide-to="11"></li>
			<li data-target="#myCarousel" data-slide-to="12"></li>
			<li data-target="#myCarousel" data-slide-to="13"></li>
			<li data-target="#myCarousel" data-slide-to="14"></li>
			<li data-target="#myCarousel" data-slide-to="15"></li>
  	</ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner">

	    <div class="item active">
	      <img src="images/slides-01.jpg" alt="Slide 1" style = "width:100%;">
	    </div>

			<div class="item">
	      <img src="images/slides-02.jpg" alt="Slide 2">
	    </div>

			<div class="item">
	      <img src="images/slides-03.jpg" alt="Slide 3">
	    </div>

			<div class="item">
	      <img src="images/slides-04.jpg" alt="Slide 4">
	    </div>

			<div class="item">
	      <img src="images/slides-05.jpg" alt="Slide 5">
	    </div>

			<div class="item">
	      <img src="images/slides-06.jpg" alt="Slide 6">
	    </div>

			<div class="item">
	      <img src="images/slides-07.jpg" alt="Slide 7">
	    </div>

			<div class="item">
	      <img src="images/slides-08.jpg" alt="Slide 8">
	    </div>

			<div class="item">
	      <img src="images/slides-09.jpg" alt="Slide 9">
	    </div>

			<div class="item">
	      <img src="images/slides-10.jpg" alt="Slide 10">
	    </div>

			<div class="item">
	      <img src="images/slides-11.jpg" alt="Slide 11">
	    </div>

			<div class="item">
	      <img src="images/slides-12.jpg" alt="Slide 12">
	    </div>

			<div class="item">
	      <img src="images/slides-13.jpg" alt="Slide 13">
	    </div>

			<div class="item">
	      <img src="images/slides-14.jpg" alt="Slide 14">
	    </div>

			<div class="item">
	      <img src="images/slides-15.jpg" alt="Slide 15">
	    </div>

			<div class="item">
	      <img src="images/slides-16.jpg" alt="Slide 16">
	    </div>
	  </div>

	  <!-- Left and right controls -->
	  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#myCarousel" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>
</div>

</body>

</html>
